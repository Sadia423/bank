<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To 
            <span class="font-semibold text-purple-700">Our Services</span></h1>
    </header>
    <main>
        <section class="bg-slate-500 mx-auto w-9/12 mt-12 p-8 py-11">
            <h3 class="text-3xl pb-6 font-medium ">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-5 px-3" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="w-9/12 block px-3 mb-5" type="password" name="" id="user-pass" placeholder="your password">
                <button id="btn-submit" class="bg-amber-400 px-8 py-2 hover:bg-sky-700 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
