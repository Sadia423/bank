<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deposit and withdraw Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-purple-200 py-10">
        <header class="mt-12">
            <h1 class="text-5xl text-center mt-5">Let's Some
                <span class="font-semibold text-purple-700">Money</span></h1>
        </header>
        <main>
            <section>
                <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto my-9 text-white">
                    <div class="bg-yellow-600 p-4 m-2 rounded-lg font-medium">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
                    </div>
                    <div class="bg-lime-600 p-4 m-2 rounded-lg font-medium">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-4xl">$<span id="total-withdraw">00</span></h2>
                    </div>
                    <div class="bg-emerald-500 p-4 m-2 rounded-lg font-medium">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-4xl">$<span id="total-balance">1240</span></h2>
                    </div>
                </div>
            </section>
            <!-- deposit and withdraw section -->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-3 mx-auto my-9 w-9/12">
                    <div class="bg-pink-500 m-4 p-8 rounded-lg">
                        <h1 class="font-medium text-3xl">Please Deposit</h1>
                        <input class="p-4 m-4 block  w-9/12" type="text" name="" id="user-deposit"  placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="rounded-lg px-7 py-2 bg-purple-800 hover:bg-purple-400 text-white ">Deposit</button>
                    </div>
                    <div class="bg-rose-500 m-4 p-8 rounded-lg">
                        <h1 class="font-medium text-3xl" id="">Please Withdrwa</h1>
                       <input class="p-4 m-4 block  w-9/12" type="text" name="" id="user-withdraw" placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw" class="rounded-lg px-5 py-2 bg-purple-800 hover:bg-purple-400 text-white ">Withdraw</button>
                    </div>
                </div>
    
            </section>
            <div class="mx-auto w-9/12 mt-12">
                <button id="btn-previous" class="rounded-lg px-5 py-2 bg-purple-800 hover:bg-purple-400 text-white px-12 ">Previous</button>
            </div>
        </main>
        
    </div>
    

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/privious.js"></script>
</body>
</html>
